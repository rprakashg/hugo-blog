language: go
go:
- 1.10.x
install:
- ./install-hugo-from-gh.sh
- sudo pip install awscli
script:
- hugo
deploy:
  provider: s3
  access_key_id: "${AWS_ACCESS_KEY}"
  secret_access_key: "${AWS_SECRET_KEY}"
  bucket: rprakashg-io-web
  upload-dir: blog
  local_dir: public
  skip_cleanup: true
  region: us-west-2
after_deploy:
- aws configure set preview.cloudfront true
- ./cdn-invalidate.sh
notifications:
  email:
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
