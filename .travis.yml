language: go
go:
- 1.8.x
install:
- go get -v github.com/spf13/hugo
script:
- hugo
deploy:
  provider: s3
  access_key_id: "${AWS_ACCESS_KEY}"
  secret_access_key: "${AWS_SECRET_KEY}"
  bucket: rprakashg-io-web
  upload-dir: blog
  local_dir: ~/gopath/src/github.com/rprakashg/blog/public
notifications:
  email:
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
